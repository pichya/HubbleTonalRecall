<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8">
    <title>Hubble Star Tunes - Credit Screen</title>
    <meta name="description" content="2018 Space Apps Challenge - Credits">
    <script src="../js/aframe.min.js"></script>
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/style.css" />

</head>

<body>
    <a-scene>
        <!--<a-scene vr-mode-ui="enabled: false">-->

        <!-- preload assets -->
        <a-assets>
			<img id="pano" src="../assets/skylinePanorama.jpg">
			<img id="logo01" src="assets/logo01.png">
            <img id="logo02" src="assets/logo02.png">
			<img id="returnButton" src="../assets/return.png">
        </a-assets>
		
		<!-- Logo Images -->

		<a-image id="level01Image" src="#logo01" width="20" height="20" position="-14 8 -30" rotation="0 0 0" scale="0.3 0.3 0.3"></a-image>
		<a-image id="level02Image" src="#logo02" width="20" height="20" position="4 8 -30" rotation="0 0 0" scale="0.3 0.3 0.3"></a-image>
		
		<a-image id="returnImage" src="#returnButton" width="10" height="6" position="16 8 -30" rotation="0 0 0" scale="0.7 0.7 0.7"></a-image>
		
        <!-- lights/sky/camera -->
        <a-light type="spot" color="#333" position="-20 0 0"></a-light>
        <a-light type="point" color="#AAA" position="0 5 0"></a-light>

		<a-sky src="#pano">
		</a-sky>
		
		<!-- Linticular -->
		<a-entity position="0 0 0">
			<a-camera>
				<a-cursor color="#fff" fuse="true" timeout="1500"></a-cursor>
			</a-camera>
		</a-entity>
		
    </a-scene>

    <div>
    </div>

    <script>
		var rt = document.querySelector('#returnImage');
		 
		rt.addEventListener('click', function () {
			window.open("../index.html", "_self");
		}); 
		
		
    </script>
</body>

</html>
